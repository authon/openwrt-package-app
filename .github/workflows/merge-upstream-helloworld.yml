name: Merge-upstream

on:
# 定时触发
  schedule:
    - cron: 0 18 * * *

# release触发
#  release:
#    types: [published]

# 点赞触发
  watch:
    types: [started]

# 编辑触发
  push:
   branches: 
     - master

# config触发
#  paths:
#    - 'x86_64.config'

jobs:
  merge:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: master
        fetch-depth: 0
        lfs: true

    - name: Set git identity
      run : |
        git config --global user.email "KFER.Mercer@gmail.com"
        git config --global user.name "KFERMercer"
    - name: Load upstream commits
      run: git pull https://github.com/fw876/helloworld.git --no-edit --strategy-option ours

    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: master
      run: git push origin $DOWNSTREAM_BRANCH
